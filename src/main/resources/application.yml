server:
  port: 8080

spring:
  application:
    name: user-management-system

  # Database configuration
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:sql-lite/identifier.sqlite
    username:
    password:
    # HikariCP connection pool configuration
    hikari:
      # Connection pool name
      pool-name: UserManagementHikariCP
      # Minimum idle connections
      minimum-idle: 5
      # Maximum pool size
      maximum-pool-size: 20
      # Connection timeout (milliseconds)
      connection-timeout: 30000
      # Idle timeout (milliseconds) - 10 minutes
      idle-timeout: 600000
      # Maximum connection lifetime (milliseconds) - 30 minutes
      max-lifetime: 1800000
      # Connection test query
      connection-test-query: SELECT 1
      # Auto commit
      auto-commit: true
      # Connection leak detection threshold (milliseconds) - 1 minute
      leak-detection-threshold: 60000
      # Initialization fail timeout
      initialization-fail-timeout: 1
      # Validate connection on migrate
      validate-on-migrate: true
    sql:
      init:
        mode: always
        schema-locations: classpath:db/schema.sql
        data-locations: classpath:db/data.sql

  # MyBatis-Plus configuration
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0

# Monitoring configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,hikaricp
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging configuration
logging:
  level:
    com.streamnz: DEBUG
    org.springframework.security: DEBUG
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# JWT configuration
jwt:
  secret: your-secret-key-here-make-it-long-enough-for-security-at-least-256-bits
  expiration: 86400000  # 24 hours in milliseconds
